<template name = "confirmarPartido">
    <div class="container">
  	   	
  		<h2 align="center">Confirmar partido</h2>
  		  
  		<div class="well"> 
          <div class="row">
              <div class="span5 col-md-4">
                  <h4><strong>El usuario que te invitó es </strong>{{reservaSeleccionada.nom_usario}}</h4>
              </div>
              <div class="span5 col-md-4">
                  <h4><strong>Van a jugar en</strong> {{reservaSeleccionada.nom_recinto}}</h4>
              </div>
              <div class="span5 col-md-4">
                  <h4><strong>En la cancha número</strong> {{reservaSeleccionada.num_cancha}}</h4>
              </div>
          </div>
          <div class="row">
              <div class="span5 col-md-4">
                  <h4><strong>El día</strong> {{reservaSeleccionada.fecha_de_juego}}</h4>
              </div>
              <div class="span5 col-md-4">
                  <h4><strong>A las</strong> {{reservaSeleccionada.hora_de_juego}} <strong> horas</strong></h4>
              </div>
              <div class="span5 col-md-4">
              </div>
          </div>
      		<br>
      		<div class="row">
      			  <div class="span5 col-md-4">
                  <h3 align="center">Equipo A</h3>
                  <br>
      			     	<ul>
                        {{#each equipoA}}
                            
                        <li>{{this.nombre}}</li>
                            
                        {{/each}}
                             
                   </ul>
      		  	</div>	
        			<div class="span5 col-md-3">
              </div>
        			<div class="span5 col-md-4">
                  <h3 align="center">Equipo B</h3>
                  <br>
        			   	<ul>
                        {{#each equipoB}}
                            
                        <li>{{this.nombre}}</li>
                            
                        {{/each}}
                             
                   </ul>       
        			</div>
      		</div>
      		<div class="row">
        			<div class="span5 col-md-4">
          				<div class="btn-group" role="group" aria-label="...">
          						<button type="button" name="agregarEquipoA" id="agregarEquipoA" class="btn btn-success">Agregar a equipo A</button> 
          						<button type="button" name="eliminarEquipoA" id="eliminarEquipoA" class="btn btn-danger">Eliminar de equipo A</button> 
      					  </div>
        			</div>	
        			<div class="span5 col-md-3">                  
        			</div>
        			<div class="span5 col-md-4">
            			<div class="btn-group" role="group" aria-label="...">
          						<button type="button" name="eliminarEquipoB" id="eliminarEquipoB" class="btn btn-danger">Eliminar de equipo B</button> 
          						<button type="button" name="agregarEquipoB" id="agregarEquipoB" class="btn btn-success">Agregar a equipo B</button> 			
        					</div>
        			</div>
      		</div>
      		<br>     		
  			  <button type="button" name="confirmarAsistencia" id="confirmarAsistencia" class="btn btn-success">Confirmar asistencia</button>
          <button type="button" name="noJuega" id="noJuega" class="btn btn-danger">No quiero jugar</button>
    	</div>
  </div> 		
</template>
