<template name="partidos">
	<div class="container">
		<div class="row">
			<div class=".col-xs-6 .col-md-4">
				<div><!-- hacer responsive -->
					<table>
						<caption>Partidos a los que estas invitado</caption>
						<thead>
							<tr><!-- Primer fila -->
								<th>Dia</th>
								<th>Hora</th>
								<th>Recinto</th>
								<th>Cancha</th>
							</tr>
						</thead>
						<tbody>
							{{#each partidosInvitado}}
							<tr>
								<td>{{dia}}</td>
								<td>{{hora}}</td>
								<td>{{recinto}}</td>
								<td>{{cancha}}</td>
							</tr>
							{{/each}}
						</tbody>
					</table>
				</div>  

			</div>
			<div class=".col-xs-6 .col-md-4">
				<div><!-- hacer responsive -->
					<table>
						<caption>Partidos pendientes</caption>
						<thead>
							<tr><!-- Primer fila -->
								<th>Dia</th>
								<th>Hora</th>
								<th>Recinto</th>
								<th>Cancha</th>
								<th>Editar</th>
							</tr>
						</thead>
						<tbody>
							{{#each partidosPendientes}}
							<tr>
								<td>{{dia}}</td>
								<td>{{hora}}</td>
								<td>{{recinto}}</td>
								<td>{{cancha}}</td>
								<td> {{#if isHost}}<button type="button" name="modificarReservaPlayer" id="modificarReservaPlayer"> <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>{{else}}No puedes editar.{{/if}}</td>
							</tr>
							{{/each}}
						</tbody>
					</table>
				</div>

			</div>
			<div class=".col-xs-6 .col-md-4">
				<div><!-- hacer responsive -->
					<table>
						<caption>Pertidos jugados</caption>
						<thead>
							<tr><!-- Primer fila -->
								<th>Dia</th>
								<th>Hora</th>
								<th>Recinto</th>
								<th>Cancha</th>
							</tr>
						</thead>
						<tbody>
							{{#each partidosJugados}}
							<tr>
								<td>{{dia}}</td>
								<td>{{hora}}</td>
								<td>{{recinto}}</td>
								<td>{{cancha}}</td>
							</tr>
							{{/each}}
						</tbody>
					</table>
				</div>  

			</div>
		</div>
	</div>
	
</template>
