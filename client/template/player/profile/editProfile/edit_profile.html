<!-- Renderizado de formulario definido en el simpleSchema para editProfile -->
<template name="editProfile">
    <div class="container-fluid">
        {{#autoForm schema="Schema.users" id="editProfile" doc=this type="method-update" meteormethod="completeProfile"}}
        <fieldset>
            <legend style="font-size: 0px;"><br><h2 align="center">Editar Perfil</h2></legend>
            <div class="row">
                <div class="col-sm-4 col-md-4">
                    {{> afQuickField name="profile.birthday"}}
                </div>
                <div class="col-sm-4 col-md-4">
                    {{> afQuickField name="profile.gender" options = "allowed" noselect=false}}
                </div>
                <div class="col-sm-4 col-md-4">
                    {{> afQuickField name="profile.numphone"}}
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-md-4">
                    {{> afQuickField name="profile.player.position" options = "allowed" noselect=false}}
                </div>
                <div class="col-sm-4 col-md-4">
                    {{> afQuickField name="profile.player.foot" options = "allowed" noselect=false}}
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-md-4">
                    {{> afQuickField name="profile.player.height"}}
                </div>
                <div class="col-sm-4 col-md-4">
                    {{> afQuickField name="profile.player.weight"}}
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 col-md-3">
                    {{> afQuickField name="profile.country.country"}}
                </div>
                <div class="col-sm-3 col-md-3">
                    {{> afQuickField name="profile.country.province"}}
                </div>
                <div class="col-sm-3 col-md-3">
                    {{> afQuickField name="profile.country.locality"}}
                </div>
                <div class="col-sm-3 col-md-3">
                    {{> afQuickField name="profile.country.neighborhood"}}
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1 col-md-1">
                    <button type="submit" id="edit" class="btn btn-propio">Guardar</button>
                </div>
            </div>
        </fieldset>
        {{/autoForm}}
    </div>
</template>
