<template name = "organizarPartido">
	<div class="container">
	    <div class="navbar">
	  		<h2 align="center">
		     	Organizar Partido      
			  </h2>
	    </div>
			<!--Alert de reserva existente-->
			<div class="alert alert-danger alert-dismissible" role="alert" id="alertReservaExistente" style="display: none">
 				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
  			<strong>Reserva existente!!</strong>Ya existe otra reserva en el horario que desea.
			</div>
			
	    <div class="form-group">
	    	<form class="reserva">
	    		<div class="well">
	    			<div class="row">
	    				<div class="form-group  {{errorClass 'nombreDeLaReserva'}}">	
		    				<div class="span5 col-md-11">
						    	<label class="control-label" for="nombreDeLaReserva" >Nombre de la reserva</label>
							    <div class="controls">
							    	<input type="text" name="nombreDeLaReserva" id="nombreDeLaReserva" class="form-control" placeholder="Nombre de la reserva" aria-describedby="basic-addon1">
							    	<span class="help-block">{{errorMessage 'nombreDeLaReserva'}}</span>				
								</div>
							</div>
						</div>		
					</div> 	
					<br>	    							
					<div class="row">						
					    <div class="span5 col-md-5">
					    	<div class="form-group  {{errorClass 'nombreRecinto'}}">
						      	<br>
						      	<label class="control-label" for="nombreRecinto">Seleccionar un recinto</label>
						      	<br>
						      	<div class="controls">
						      		<div class="input-group">
						          		<div class="input-group-btn">
						          			<button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Seleccionar un recinto <span class="caret"></span></button>
	                              					<ul class="dropdown-menu">
	                              					{{#each recinto}}
	                  
	                              					<li><a data-for-recinto="#nombreRecinto" data-for-id="{{_id}}">{{this.nombre_recinto}}</a></li>
	                  
	                              					{{/each}}
	                    
	                              					</ul>
	                          			</div>         		
						          		<input name="nombreRecinto" id="nombreRecinto" type="button" value="" class="form-control"/>						          		
						          	</div>
						          	<span class="help-block">{{errorMessage 'nombreRecinto'}}</span>
						     	</div>
						    </div> 
					    </div>	 				   
					    <div class="span5 col-md-1">
    	              	</div>    	              	
					    <div class="span5 col-md-5">
					    	<div class="form-group  {{errorClass 'nombreCancha'}}">
					    		 <br>
						     	 <label class="control-label" for="nombreCancha">Seleccionar una cancha</label>
						     	 <br>
						     	 <div class="controls">
						     	 	<div class="input-group">
						     	 		<div class="input-group-btn">
	                             			 <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Seleccionar una cancha <span class="caret"></span></button>
	                              				<ul class="dropdown-menu">
	                              				{{#each cancha}}
	                  
	                             				 <li><a data-for-cancha = "#nombreCancha">{{this.numero}}</a></li>
	                  
	                              				{{/each}}    
	                              				</ul>
	                          			</div>
						          		<input name="nombreCancha" id="nombreCancha" type="button" value="" class="form-control"/>						          		
						          	</div>	
						          	<span class="help-block">{{errorMessage 'nombreCancha'}}</span>
						     	</div>
						   	</div>
						</div>   	 	 
				  	</div>
				  	<br>
				  	<div class="row">		    	
			    		<div class="span5 col-md-5">
					      	<label class="control-label" for="datetimepicker" >Elegí un día para jugar</label>
					      	<div class="controls">
					      		<div class='input-group date'>
					        	  	<input name="datetimepicker" id="datetimepicker" type="button" value="" class="form-control"/>
					        	  	<span class="input-group-addon" id="datetimepicker-handle" data-picker-handle="#datetimepicker">
					        	  		<i class="glyphicon glyphicon-calendar"></i>
					        	  	</span>	
					        	</div>  	
					     	</div>
					    </div> 	 				    
				    	<div class="span5 col-md-1">
				    	</div>				    
				    	<div class='span5 col-md-5'>
					     	<label class="control-label" for="datetimepicker3">Elegí un horario para jugar</label>
					     	<div class="controls">
					     		<div class='input-group date'>
					          		<input name="datetimepicker3" id="datetimepicker3" type="button" value="" class="form-control"/>
					          		<span class="input-group-addon" data-picker-handle="#datetimepicker3">
					          			<i class="glyphicon glyphicon-time"></i>
                            		</span>
					          	</div>	
					        </div>
					    </div> 	

					    <br>  
				 		<div class="span5 col-md-5">
							

							<h4>Invitar Amigos</h4>
								{{#each amigos}}
							<div class="checkbox">										
									<input id="checkboxFriends" type="checkbox" name="friend" value="{{#each this.emails}}{{this.address}}{{/each}}"> {{this.profile.name}},{{this.profile.player.position}} <br>
									
									<div id="checkboxRolesDiv">
										<input id="checkboxRoles" type="checkbox" name="gameRoles" value="{{#each this.emails}}{{this.address}}{{/each}}">  Host <br>
									</div>
									<!--Se agrega este script para ocultar o mostrar el checkbox host dependiendo si el amigo fue seleccionado o no. Falta ver como hacer para que funcione bien, queda comentado-->
									<script> 
										var elem = document.getElementById('checkboxRolesDiv'),
										checkBox = document.getElementById('checkboxFriends');
										checkBox.checked = false;
										checkBox.onchange = function doruc() {
										elem.style.display = this.checked ? 'block' : 'none';
										};
										checkBox.onchange();
									</script>
							</div>
								{{/each}} 
							
				 		</div> 	   

					</div>
					<br>					
				 	<input type="submit" value="Crear reserva" class="btn btn-success"/>
												
				</div>				
			</form>			
		</div>     		
    </div>
</template>
