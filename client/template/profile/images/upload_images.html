<template name="uploadImages">
	<div class="container">
		  <h1>Imagenes Establecimiento</h1>
      <!--{{#if countImages < 5 }} -->
      <input type="file" id="file">
      <input type="submit" value="Upload">
      <!--{{/if}}-->
      <div>
       Cantidad de imagenes subidas: {{countImages}}
      </div>
      
      <div>
        {{#each images}} 
          <div>   
            <img src="{{this.url store='images'}}" alt="Imagen :{{this.name }}" height="420" width="600" class="img-responsive">
            <br>
            Eliminar {{this.name}}: 
            {{#FS.DeleteButton class="btn btn-danger btn-xs"}}Eliminar imagen{{/FS.DeleteButton}}
            <!-- {{> FS.DeleteButton class="btn btn-danger btn-xs"}}, es lo mismo nada mas que el boton dice DELETE -->

            {{#unless this.isUploaded}}
                {{> FS.UploadProgressBar bootstrap=true class='progress-bar-success progress-bar-striped active' showPercent=true}}
                <!--agrega una barra de progreso, al ser imagenes de hasta 2Mb, casi no se ve -->
            {{/unless}}
          </div>  

          <br>
        {{/each}}
       </div> 

     
	</div>

 </template>
