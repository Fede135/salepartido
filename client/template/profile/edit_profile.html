<template name="editProfile">
    <div class="container">
    {{#autoForm schema=editProfileSchema id="editProfile" type="method" meteormethod="completeProfile"}}
  <fieldset>
    <legend>Editar Perfil</legend>
    {{> afQuickField name="name"}}
    {{> afQuickField name="email"}}
    {{> afQuickField name="locality"}}
    <div>
      <button type="submit" class="btn btn-success">Guardar</button>
   </div>
  </fieldset>
  {{/autoForm}}
  </div>
</template>
