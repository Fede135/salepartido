<template name="enterCommentsForEnclosures">
  <div class="container-fluid">
  {{#autoForm collection="CommentsForEnclosure" id="enterCommentsEnclosure" type="insert"}}
  <fieldset>
    <legend>Comentarios</legend>
    {{> afQuickField name="commentToEnclosure" rows=3}} 
    {{> afFieldInput name="toEnclosureId" value=_id}}
    <div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </fieldset>
  {{/autoForm}}
  </div>
</template>
