<template name = "organizarPartido">
	<div class="container">
    <div class="navbar">
  		<h2 align="center">
	     	Organizar Partido
		  </h2>
    </div>  
		<div class="form-group">
        <div class="well">        

              <div class="row">
                  
                 <div class="span5 col-md-5">
                      <label class="control-label" for="title" align = "center">Elegi un dia para jugar
                     </label>
                      <br>
                      <div class='input-group date'>
                          <input type="text" class="form-control" id="datetimepicker"  value="" />
                             <span class="input-group-addon">
                                  <i class="glyphicon glyphicon-calendar"></i>
                                  
                              </span>
                      </div>
                  </div>


                 <div class='span5 col-md-5'>
                     <label class="control-label" for="title" align = "center">Elegi un horario para jugar
                     </label>
                      <br>
                      <div class="form-group">
                          <div class='input-group date'>
                            <input type='text' class="form-control"  id='datetimepicker3' value="" />
                            <span class="input-group-addon">
                            <i class="glyphicon glyphicon-time"></i>
                            </span>
                          </div>
                      </div>
                  </div>  
              </div>           
          <br>

          <div>
              <label class="control-label" for="title">Selecciona un recinto
              </label>
          </div>
          <br>
          <div class="input-group">
            <div class="input-group-btn">
              <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Seleccionar recinto <span class="caret"></span></button>
              <ul class="dropdown-menu" id="select">
                {{#each recinto}}
                <li href="#">{{this.nombreRecinto}}</li>
                {{/each}}
              </ul>
            </div><!-- /btn-group -->
            <input type="button" class="form-control" aria-label="..." value="{{this.nombreRecinto}}">
          </div>
          <br>
          <div>
              <label class="control-label" for="title">Selecciona una cancha
              </label>
          </div>
          <br>
          <div class="input-group">
            <div class="input-group-btn">
              <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Seleccionar una cancha <span class="caret"></span></button>
              <ul class="dropdown-menu">
                {{#each canchas}}
                <li>{{this.numero}}</li>
                {{/each}}
              </ul>
            </div><!-- /btn-group -->
            <input type="text" class="form-control" aria-label="..." value="">
          </div>
                              
          <br>
            <div>
               <label class="control-label" for="title">Invitar amigos
               </label>
            <br>
            </div>
            <div> 
               <button type="button" class="btn btn-success">Agregar amigos
               </button>
            </div>     
            <br>
            <div class="controls">
                <input name="title" id="title" type="text" value="{{title}}" placeholder="Lista de amigos" class="form-control"/>
                <br>
            </div>
            <div>
                <button type="button" class="btn btn-success">¿Querés que algún amigo pueda agregar a sus amigos?       
                </button>
            </div>
            <br>
            <div>
                <button type="button" class="btn btn-success">Enviar notificación           
                </button>
            </div>
            <br>
       </div>     
    </div>
  </div>
  
  
</template>
