<template name = "organizarPartido">
	<div class="container">
	    <div class="navbar">
	  		<h2 align="center">
		     	Organizar Partido      
			  </h2>
	    </div>
	    <form class="reserva">
	    	<div class="well">
	    		<div class="row">
			    	<div class="form-group">
			    		<div class="span5 col-md-5">
					      	<label class="control-label" for="datetimepicker" align = "center">Elegi un dia para jugar</label>
					      	<div class="controls">
					      		<div class='input-group date'>
					        	  	<input name="datetimepicker" id="datetimepicker" type="button" value="" class="form-control"/>
					        	  	<span class="input-group-addon" id="datetimepicker-handle" data-picker-handle="#datetimepicker">
					        	  		<i class="glyphicon glyphicon-calendar"></i>
					        	  	</span>	
					        	</div>  	
					     	</div>
					    </div> 	 
				    </div>
				    <div class="form-group">
				    	<div class='span5 col-md-5'>
					     	<label class="control-label" for="datetimepicker3" align = "center">Elegi un horario para jugar</label>
					     	<div class="controls">
					     		<div class='input-group date'>
					          		<input name="datetimepicker3" id="datetimepicker3" type="button" value="" class="form-control"/>
					          		<span class="input-group-addon" data-picker-handle="#datetimepicker3">
					          			<i class="glyphicon glyphicon-time"></i>
                            	</span>
					          	</div>	
					        </div>
					    </div> 
				    </div>
				</div>
				<br>
				<div class="row">
				    <div class="form-group">
				    	<div class="span5 col-md-5">
					      	<label class="control-label" for="nombreRecinto">Selecciona un recinto</label>
					      	<br>
					      	<div class="controls">
					      		<div class="input-group">
					          		<div class="input-group-btn">
					          			<button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Seleccionar recinto <span class="caret"></span></button>
                              					<ul class="dropdown-menu">
                              					{{#each recinto}}
                  
                              					<li><a data-for-recinto = "#nombreRecinto"> {{this.nombre_recinto}} </a></li>
                  
                              					{{/each}}
                    
                              					</ul>
                          			</div>         		
					          		<input name="nombreRecinto" id="nombreRecinto" type="button" value="" class="form-control"/>	
					          	</div>
					     	</div>
					    </div> 	 
				    </div>
				    <div class="span5 col-md-1">
                  	</div>
				    <div class="form-group">
				    	<div class="span5 col-md-5">
					     	 <label class="control-label" for="nombreCancha">Selecciona una cancha</label>
					     	 <br>
					     	 <div class="controls">
					     	 	<div class="input-group">
					     	 		<div class="input-group-btn">
                             			 <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Seleccionar cancha <span class="caret"></span></button>
                              				<ul class="dropdown-menu">
                              				{{#each cancha}}
                  
                             				 <li><a data-for-cancha = "#nombreCancha"> {{this.numero}} </a></li>
                  
                              				{{/each}}    
                              				</ul>
                          			</div>
					          		<input name="nombreCancha" id="nombreCancha" type="button" value="" class="form-control"/>
					          	</div>	
					     	 </div>
					    </div> 	 
				    </div>
				    <input type="submit" value="Crear reserva" class="btn btn-success"/>	
				</div>
			</div>    
		</form>
    </div>
</template>
