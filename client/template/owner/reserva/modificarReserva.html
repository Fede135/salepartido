<template name="modificarReserva">
	<div class="container-fluid">
		<!--Alert de reserva existente-->
			<div class="alert alert-danger alert-dismissible" role="alert" id="alertReservaExistente" style="display: none; margin-top: -15px; ">
 				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
  			<strong>Reserva existente!!</strong>Ya existe otra reserva en el horario que desea.
			</div>

		<legend><h2 align="center">Modificar reserva</h2></legend>	
        <div class="row">
        	<div class="col-sm-4 col-md-4">
        		<h4>Dia de juego: <strong>{{reserva.fecha_de_juego}}</strong></h4>
        	</div>
        	<div class="col-sm-4 col-md-4">	
        		<h4>Hora de juego: <strong>{{reserva.hora_de_juego}}</strong></h4>
        	</div>
        	<div class="col-sm-4 col-md-4">
        		<h4>Cancha elegida: <strong>{{reserva.num_cancha}}</strong></h4>
        	</div>
        </div>
		<div class="row">		    	
			<div class="col-sm-5 col-md-5">
			<label class="control-label" for="datetimepicker" >Elegí un día para jugar</label>
			 	<div class="controls">
			   		<div class='input-group date'>
			     	  	<input name="datetimepicker" id="datetimepicker" type="button" value="" class="form-control"/>
			       	  	<span class="input-group-addon" id="datetimepicker-handle" data-picker-handle="#datetimepicker">
			   	  			<i class="glyphicon glyphicon-calendar"></i>
			       	  	</span>	
			       	</div>  	
			   	</div>
			</div> 	 				    
			<div class="col-sm-1 col-md-1">
			</div>				    
			<div class='col-sm-5 col-md-5'>
			<label class="control-label" for="datetimepicker3">Elegí un horario para jugar</label>
			   	<div class="controls">
			   		<div class='input-group date'>
			      		<input name="datetimepicker3" id="datetimepicker3" type="button" value="" class="form-control"/>
			       		<span class="input-group-addon" data-picker-handle="#datetimepicker3">
			       			<i class="glyphicon glyphicon-time"></i>
                   		</span>
			       	</div>	
			    </div>
			</div> 				   
		</div>
		<div class="row">						
    	   	<div class='col-sm-5 col-md-5'>
			  	<div class="form-group  {{errorClass 'nombreCancha'}}">
			 		 <br>					    		 
			     	 <label class="control-label" for="nombreCancha">Seleccionar una cancha</label>
			     	 <br>
				     <div class="controls">
				     	<div class="input-group">
				     		<div class="input-group-btn">
	                		    <button type="button" class="btn btn-propio dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Cancha <span class="caret"></span></button>
	                   			<ul class="dropdown-menu">
	                   				{{#each cancha}}
	                 
	                   				 <li><a data-for-cancha = "#nombreCancha">{{this.numero}}</a></li>
	                  
	                   				{{/each}}    
	                   			</ul>
	                      	</div>
					       	<input name="nombreCancha" id="nombreCancha" type="button" value="" class="form-control"/>						          		
					    </div>	
					    <span class="help-block">{{errorMessage 'nombreCancha'}}</span>
				    </div>
			  	</div>
			</div>   	 	 
		</div>
		<div class="row">
			<div class="col-sm-1 col-md-1">
				<button type="submit" name="actualizarReserva" id="actualizarReserva" class="btn btn-propio">Actualizar</button>
			</div>
			<div class="col-sm-1 col-md-1">
				<button type="button" class="btn btn-propioV" name = "cancelar" id="cancelar">Cancelar</button>
			</div>
		</div>
	</div>				
</template>
