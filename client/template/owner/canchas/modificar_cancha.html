<template name="modificarCancha">
	<div class="container">
		 <div class="navbar">
            <h2 align="center">
            Modificar cancha
            </h2>
        </div>
        
        
            <h3>Actualmente el recinto "{{recinto.nombre_recinto}}" cuenta con {{countCanchas}} cancha/s cargada/s.</h3>
          
         <br>
		 <!--
		{{#each canchas}}
		{{> quickForm collection="Canchas" doc=this id="modificarCancha" type="update"}}
		{{/each}}
		-->  
        {{#if recinto}}              
		{{#each canchas}}
			<div class="form-offline">
            {{#autoForm collection="Canchas" doc=this id=updateFormName type="update" }}
                    	<h4>Numero de cancha</h4>
                        {{> afFieldInput name='numero'}}
                        <h4>Cantidad de jugadores</h4>
                        {{> afFieldInput name='jugadores.cantidad_de_jugadores' options=cantJugadores}}
                        <h4>Tipo de cancha</h4>
                        {{> afFieldInput name='tipo_cancha.tipo_de_cancha' options=tipoCancha}}
                        <h4>Estado cancha</h4>
                        {{> afFieldInput name='estado_cancha.estado_de_cancha' options=estadoCancha}}
                        <h4>Descripcion</h4>
                        {{> afFieldInput name='descripcion'}}
                        {{> afFieldInput name='recintoId' value="HnA3G5Fqf532eyFpd"}}
                        <!--hay q setearle de nuevo el id del recinto?-->
                        <br>                        
                        <button type="submit" class="btn btn-success">Actualizar</button>
                        
                    
                {{/autoForm}}
            </div>
        {{/each}}
       {{/if}}

	</div>

</template>
