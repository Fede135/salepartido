<template name="gestionarCanchas">
	<div class= "container">
		<div class="navbar">
	  		<h2 align="center">
			Gestionar Canchas
		  	</h2>
    	</div> 
		<div class="well">
			<div class="row">						
			    <div class="span5 col-md-6">
			    	<div class="form-group">
						<br>
						<label class="control-label" for="nombreRecinto">Seleccionar un recinto</label>
						<br>
						<div class="controls">
							<div class="input-group">
						   		<div class="input-group-btn">
						   			<button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Seleccionar un recinto <span class="caret"></span></button>
	                    				<ul class="dropdown-menu">
	                       					{{#each recinto}}
	                  
	                      					<li><a data-for-recinto="#nombreRecinto">{{this.nombre_recinto}}</a></li>
	                  
	                       					{{/each}}
	                    
	                    				</ul>
	                    		</div>         		
						   		<input name="nombreRecinto" id="nombreRecinto" type="button" value="" class="form-control"/>						          		
						   	</div>
						   	<!--<span class="help-block">{{errorMessage 'nombreRecinto'}}</span>-->
						</div>
					</div>
				</div>
			</div>
		    <div class="btn-group" role="group">
	    	<button type="button" name="cargarCancha" id="cargarCancha" class="btn btn-success">Agregar una cancha</button>     		
  			</div>
		    <div class="btn-group" role="group">
    		<a href="{{pathFor 'modificarCancha'}}" type="button" class="btn btn-success">Modificar canchas</a>
  		    </div>
  		    <div class="btn-group" role="group">
    		<a href="{{pathFor 'eliminarCancha'}}" type="button" class="btn btn-success">Eliminar canchas</a>
  		    </div>
  	    </div>
	</div>
</template>
