<template name="gestionCancha">
	<div class="container-fluid">
        <br>
        <br>
        <!--Alert que muestra que el la cancha fue creada con exito-->
        <div class="alert alert-success alert-dismissible" role="alert" id="alertCanchaCreada" style="display: none">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>Cancha creada</strong> correctamente!
        </div>

        <!--Alert que muestra que el la cancha fue editada con exito-->
        <div class="alert alert-success alert-dismissible" role="alert" id="alertCanchaEditada" style="display: none">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
             La <strong>cancha</strong> fue <strong>editada</strong> con éxito!
        </div>

        <!--Alert que muestra que cancha ue eliminada con exito-->
        <div class="alert alert-danger alert-dismissible" role="alert" id="alertCanchaEliminada" style="display: none">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>Cancha eliminada</strong> correctamente!
        </div>

        <!--Modal de esta seguro eliminar cancha-->
        <div id="eliminarCanchaModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">¿Estas seguro de...</h4>
            </div>
            <div class="modal-body">
                <p>...que quieres eliminar este cancha?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                <button id="deleteCancha" name="deleteCancha" type="button" class="btn btn-primary" data-dismiss="modal">Sí</button>
            </div>
            </div>
        </div>
        </div>

        <row>
        <button type="button" class="btn btn-propio" name="crearCancha" id="crearCancha"> Crear una nueva cancha </button>
        <br>
        </row>
        <br>
            <div class="table-responsive" >
                <table class="table table-hover" >
                    <thead class="thead-inverse">
                        <tr>
                            <th><h4 align="center">Número</h4></th>
                            <th><h4 align="center">Tamaño</h4></th>
                            <th><h4 align="center">Tipo de cancha</h4></th>
                            <th><h4 align="center">Estado</h4></th>
                            <th><h4 align="center">Descripción</h4></th>
                            <th><h4 align="center">Creación</h4></th>
                            <th><h4 align="center">Editar</h4></th>
                            <th><h4 align="center">Eliminar</h4></th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each canchasRecinto}}
                        <tr>
                            <td><h5 align="center">{{this.numero}}</h5></td>
                            <td><h5 align="center">{{this.jugadores.cantidad_de_jugadores}}</h5></td>
                            <td><h5 align="center">{{this.tipo_cancha.tipo_de_cancha}}</h5></td>
                            <td><h5 align="center">{{this.estado_cancha.estado_de_cancha}}</h5></td>
                            <td><h5 align="center">{{this.descripcion}}</h5></td>
                            <td><h5 align="center">{{this.createdAtString}}</h5></td>
                            
                            <td class="text-center"><button type="button" name="editCancha" id="editCancha" > <i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i></button></td>
                            <td class="text-center"><button type="button" name="lanzaIdCancha" id="lanzaIdCancha" > <i class="fa fa-times fa-lg" aria-hidden="true" data-toggle="modal" data-target="#eliminarCanchaModal"></i></button></td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>        
    </div>
</template>
