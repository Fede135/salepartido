<template name="ownerRecintos">
    <div class="container-fluid">        
    
    <!--Alert que muestra que el recinto fue eliminado con éxito-->
    <div class="alert alert-danger alert-dismissible" role="alert" id="alertRecintoEliminado" style="display: none; margin-top: -20px;">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        El <strong>recinto</strong> fue <strong>eliminado</strong> con éxito!
    </div>
    <!--Alert que muestra que el recinto fue editado con éxito-->
    <div class="alert alert-success alert-dismissible" role="alert" id="alertRecintoEditado" style="display: none; margin-top: -20px;">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        El <strong>recinto</strong> fue <strong>editado</strong> con éxito!
    </div>
  
   <!--Modal de esta seguro eliminar recinto-->
    <div id="eliminarRecintoModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">¿Estas seguro de...</h4>
          </div>
          <div class="modal-body">
            <p>...que quieres eliminar este recinto?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-propioV" data-dismiss="modal">No</button>
            <button id="deleteRecinto" name="deleteRecinto" type="button" class="btn btn-propio" data-dismiss="modal">Sí</button>
          </div>
        </div>
      </div>
    </div>

        <legend>
            <h1 align="center">Tus Recintos</h1>
        </legend>
        <div class="row">
        <button type="button" class="btn btn-propio" name="uploadRecinto" id="uploadRecinto" style="margin-left: 5.0%; margin-bottom:10px;"> Crear recintos </button>
        </div>
        <div class="row">
            <div class="table-responsive" >
                <table class="table table-striped" id="tableOwner">
                    <thead>
                        <tr>
                            <th><h4 align="center">Nombre del recinto</h4></th>
                            <th><h4 align="center">Fecha de creación</h4></th>
                            <th><h4 align="center">Promedio de calificación</h4></th>
                            <th><h4 align="center">Visualizar</h4></th>
                            <th><h4 align="center">Editar</h4></th>
                            <th><h4 align="center">Eliminar</h4></th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each recinto}}
                        <tr>
                            <td><h5 align="center">{{this.nombre_recinto}}</h5></td>
                            <td><h5 align="center">{{this.createdAtString}}</h5></td>
                            {{#if calificacion}}
                            <td align="center">
                                {{> starsRating rating=calificacion class="estrella" size='lg'}}
                            </td>
                            {{else}}
                            <td><h5 align="center">Sin calificar</h5></td>
                            {{/if}}
                            <td class="text-center"><button type="button" name= "dashboardRecinto" id="dashboardRecinto"> <i class="fa fa-undo fa-lg" aria-hidden="true"></i> </button></td>
                            <td class="text-center"><button type="button" name="editRecinto" id="editRecinto" > <i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i></button></td>
                            <td class="text-center"><button type="button" name="lanzarIdRecinto" id="lanzarIdRecinto" > <i class="fa fa-times fa-lg" aria-hidden="true" data-toggle="modal" data-target="#eliminarRecintoModal"></i></button></td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>   
        </div>
    </div>
</template>
