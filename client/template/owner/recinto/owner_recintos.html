<template name="ownerRecintos">
  <div class="container">
    <h3>Tus Recintos</h3>
    <button type="button" name="uploadRecinto" id="uploadRecinto"> Crear recintos </button>
    <br>
    <br>
    {{#each recinto}}
        Nombre:{{this.nombre_recinto}}
        Fecha de creación:{{this.createdAt}}
         
        {{#if calificacion}}
        Promedio de calificación:{{calificacion}}
        {{else}}
        Promedio de calificación: Sin calificar

        {{/if}}
        <button type="button" name= "dashboardRecinto" id="dashboardRecinto"> <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> </button>
        <button type="button" name="editRecinto" id="editRecinto"> <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
        {{#quickRemoveButton collection="Recintos" _id=this._id onError=onError onSuccess=onSuccess
        beforeRemove=beforeRemove class="btn btn-danger"}}
        
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        {{/quickRemoveButton}}
        <br>
    {{/each}}
    <br>
    <br> 
  </div>
</template>
