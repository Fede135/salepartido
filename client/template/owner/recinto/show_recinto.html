<template name="showRecinto">
	<div class="container">
	
	Nombre recinto:{{recinto.nombre_recinto}} {{> starsRating id='rating' class ="estrella" mutable=true size='lg'}}

	 

	<br>
	Direccion: {{recinto.direccion_recinto}}
	<br>
	Telefono fijo: {{recinto.telefono_recinto.fijo}}
	<br>
	Telefono celular1: {{recinto.telefono_recinto.celular_1}}
	<br>
	Telefono celular2: {{recinto.telefono_recinto.celular_2}}
	<br>
	Servicios
	<br>
	Estacionamiento: {{recinto.servicios.estacionamiento}}

	<br>
	Baños: {{recinto.servicios.baños}}

	

	<br>
	Camarines: {{recinto.servicios.camarines}}

	}
	<br>

	Cantina: {{recinto.servicios.cantina}}

	
	<br>
	Canchas:
	<div>
	{{#each cancha}}
		<div>
		NUMERO: {{this.numero}}
		<br>		
		CANTIDAD DE JUGADORES: {{this.jugadores.cantidad_de_jugadores}}
		<br>
		TIPO DE CANCHA: {{this.tipo_cancha.tipo_de_cancha}}
		<br>
		ESTADO CANCHA: {{this.estado_cancha.estado_de_cancha}}
		<br>
		DESCRIPCION: {{this.descripcion}}
		</div>
		<br>
	{{/each}}
	</div>
	<br>
	Imagenes:
	<div>
		
	
	<div>
		
	
	{{#each imagen1}}

	 <img src="{{this.url store='images'}}" alt="Imagen1" height="420" width="600" class="img-responsive">

	{{/each}}
	</div>
	<br>
	<div>		
	
	{{#each imagen2}}
	
	 <img src="{{this.url store='images'}}" alt="Imagen2" height="420" width="600" class="img-responsive">

	{{/each}}
	</div>
	<br>
	<div>
		
	{{#each imagen3}}
	
	 <img src="{{this.url store='images'}}" alt="Imagen3" height="420" width="600" class="img-responsive">

	{{/each}}
	</div>
	<br>
	<div>
		
	
	{{#each imagen4}}
	
	 <img src="{{this.url store='images'}}" alt="Imagen4" height="420" width="600" class="img-responsive">

	{{/each}}
	</div>
	
	</div>
	
</div>	
	
</template>
