                        <h4>Direccion</h4>
                        {{> afFieldInput name='direccion_recinto'}}

                        <h4>Telefono fijo</h4>
                        {{> afFieldInput name='telefono_recinto.fijo'}}

                        <h4>Telefono celular 1</h4>
                        {{> afFieldInput name='telefono_recinto.celular_1'}}

                        <h4>Telefono celular 2</h4>
                        {{> afFieldInput name='telefono_recinto.celular_2'}}

                        <h4>Estacionamiento</h4>
                        {{> afFieldInput name='servicios.estacionamiento' options=servEstacionamiento}}

                          <h4>Imagen 1</h4>

                          <h4>Imagen 2</h4>
                          {{> afQuickField name='imagen2_id' }}
                          <h4>Imagen 3</h4>
                          {{> afQuickField name='imagen3_id' }}
                          <h4>Imagen 4</h4>
                          {{> afQuickField name='imagen4_id' }}
                       

                        <br>                        
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                        
                    
                  {{/autoForm}}
            </div>
            {{/each}}
           <!-- {{/if}}-->
	</div>
</template>
