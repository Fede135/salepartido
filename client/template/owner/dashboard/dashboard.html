<template name="dashboard">
  <br>
  <br>
  <br>
  <div class="row">
		<div class="col-sm-4 col-md-3 sidebar">
      <div class="mini-submenu">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </div>
      <div class="list-group">
        
        <a href="#" name="crearReserva" id="crearReserva" class="list-group-item">
            <i class="fa fa-comment-o"></i> Crear reserva
        </a>
        <a href="#" name="gestionCanchas" id="gestionCanchas" class="list-group-item">
            <i class="fa fa-comment-o"></i> Gestionar canchas
        </a>
        <a href="{{pathFor 'uploadImages'}}" class="list-group-item">
            <i class="fa fa-user"></i> Images
        </a>
        <a href="#" class="list-group-item">
            <i class="fa fa-folder-open-o"></i> Lorem ipsum <span class="badge">14</span>
        </a>
        <a href="#" class="list-group-item">
            <i class="fa fa-bar-chart-o"></i> Lorem ipsumr <span class="badge">14</span>
        </a>
        <a href="#" class="list-group-item">
            <i class="fa fa-envelope"></i> Lorem ipsum
        </a>
      </div>        
    </div>
    <div class="col-sm-4 col-md-9 sidebar">  		
  		<h2 align="center">Tus reservas</h2>
  		<br>		
		    {{#if recintoSeleccionado}}
  	    	{{>crearReserva}}
  	    {{/if}}

  	    {{#if canchas}}
  	    	<div class="form-offline">
            {{#each canchas}}
                Número: {{this.numero}}

                Jugadores : {{this.jugadores.cantidad_de_jugadores}}

                Tipo de cancha: {{this.tipo_cancha.tipo_de_cancha}}

                Estado: {{this.estado_cancha.estado_de_cancha}}

                Descripción:{{this.descripcion}}

                Fecha de creación:{{this.createdAt}}

                <button type="button" name="editCancha" id="editCancha"> <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>

                {{#quickRemoveButton collection="Canchas" _id=this._id onError=onError onSuccess=onSuccess beforeRemove=beforeRemove class="btn btn-danger"}}

                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                {{/quickRemoveButton}}

            {{/each}}
          </div>
  	    {{/if}}
  	    	
	  	{{#each reservas}}	  	
	  		<div class="row">
	        <div class="span5 col-md-2">
	            <h4><strong>Usuario:</strong>{{this.nom_usuario}}</h4>
	        </div>
	        <div class="span5 col-md-2">
	            <h4><strong>Cancha:</strong>{{this.num_cancha}}</h4>
	        </div>
	        <div class="span5 col-md-2">
	            <h4><strong>Fecha:</strong>{{this.fecha_de_juego}}</h4>
	        </div>
	        <div class="span5 col-md-2">
	            <h4><strong>Hora:</strong>{{this.hora_de_juego}}</h4>
	        </div>

	        <button type="button" name= "modificarReserva" id="modificarReserva">Modificar reserva</button>
    			<button type="button" name= "cancelarReserva" id="cancelarReserva">Cancelar reserva</button>
    			<button type="button" name= "partidoJugado" id="partidoJugado">Partido jugado</button>
	      </div>
	  	
	  	{{/each}}
	  	<br>
	  	<br>
	  	<br>
    </div>
  </div>
</template>
